<button #btnModal class="btn btn-primary" (click)="lgModal.show()" style="visibility: hidden;">PDF</button>

<div
  bsModal
  #lgModal="bs-modal"
  [config]="modalConfig"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="dialog-sizes-name1"
>
  <div class="modal-dialog modal-custom ">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Documento</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="visorPDF"></div>
      </div>
    </div>
  </div>
</div>
